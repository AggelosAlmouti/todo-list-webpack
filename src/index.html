<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>

<body>
    <div class="content">
        <nav>
            <div class="option today">
                <img class="option_icon">
                <p>Today</p>
            </div>
            <div class="option inbox">
                <img class="option_icon">
                <p>Inbox</p>
            </div>
            <div class="option projects">
                <img class="option_icon">
                <p>Projects</p>
                <img class="projects_expand">
                <img class="projects_collapse">
            </div>
            <div class="projects_menu">
                <img class="button add_project_btn">
            </div>
            <div class="option archive">
                <img class="option_icon">
                <p>Archive</p>
            </div>
        </nav>

        <div class="pages"></div>
    </div>
</body>

</html>
